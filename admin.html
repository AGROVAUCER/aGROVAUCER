<!DOCTYPE html>
<html>
<head>
  <title>AGROV Admin</title>
</head>
<body>
<h2>AGROV ADMIN PANEL</h2>
<button onclick="load()">Load data</button>
<pre id="out"></pre>

<script>
function load() {
  fetch("/admin/data")
    .then(r => r.json())
    .then(d => out.innerText = JSON.stringify(d, null, 2));
}
</script>
</body>
</html>
